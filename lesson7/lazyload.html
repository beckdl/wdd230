<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a site that will show an example of the Lazy Loading concept of loading.">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>A Progressive Loading Example</title>
</head>
<body>
    <h1>Example of Lazy Load</h1>
    <div id="pictures">
        <picture id="pic1"><img src="images/placeholder.png" data-src="images/pic1.jpg" alt="picture" loading="lazy"></picture>
        <picture id="pic2"><img src="images/placeholder.png" data-src="images/pic2.jpg" alt="picture" loading="lazy"></picture>
        <picture id="pic3"><img src="images/placeholder.png" data-src="images/pic3.jpg" alt="picture" loading="lazy"></picture>
        <picture id="pic4"><img src="images/placeholder.png" data-src="images/pic4.jpg" alt="picture" loading="lazy"></picture>
        <picture id="pic5"><img src="images/placeholder.png" data-src="images/pic5.jpg" alt="picture" loading="lazy"></picture>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
